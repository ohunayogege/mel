{% extends 'admins/app.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
       <div class="col-sm-12">
          <div class="iq-card">
             <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                   <h4 class="card-title">Movie Lists</h4>
                </div>
                <div class="iq-card-header-toolbar d-flex align-items-center">
                   <a href="add-movie.html" class="btn btn-primary">Add movie</a>
                </div>
             </div>
             <div class="iq-card-body">
                <div class="table-view">
                   <table class="data-tables table movie_table " style="width:100%">
                      <thead>
                         <tr>
                            <th>Videos</th>
                            <th>Views</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Purchased</th>
                            <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                          {% for vid in videos %}
                         <tr>
                            <td>
                               <div class="media align-items-center">
                                  <div class="iq-movie">
                                     <a href="javascript:void(0);"><img
                                           src="{{ vid.thumbnail.url }}"
                                           class="img-border-radius avatar-40 img-fluid" alt=""></a>
                                  </div>
                                  <div class="media-body text-white text-left ml-3">
                                     <p class="mb-0">{{ vid.title }}</p>
                                     <small>{{ vid.length }}</small>
                                  </div>
                               </div>
                            </td>
                            <td>{{ vid.views }}</td>
                            <td>{{ vid.cat.name }}</td>
                            <td>N{{ vid.price }}</td>
                            <td>{{ vid.payment_set.count }}</td>
                            <td>
                               <div class="flex align-items-center list-user-action">
                                  <a class="iq-bg-warning" data-toggle="tooltip" data-placement="top" title=""
                                     data-original-title="View" href="#"><i class="lar la-eye"></i></a>
                                  <a class="iq-bg-success" data-toggle="tooltip" data-placement="top" title=""
                                     data-original-title="Edit" href="#"><i class="ri-pencil-line"></i></a>
                                  <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top" title=""
                                     data-original-title="Delete" href="#"><i
                                        class="ri-delete-bin-line"></i></a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
