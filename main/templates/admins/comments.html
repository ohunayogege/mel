{% extends 'admins/app.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
       <div class="col-sm-12">
          <div class="iq-card">
             <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                   <h4 class="card-title">Comment Lists</h4>
                </div>
             </div>
             <div class="iq-card-body">
                <div class="table-responsive">
                   <table class="data-tables table movie_table" style="width:100%">
                      <thead>
                         <tr>
                            <th style="width: 10%;">No</th>
                            <th style="width: 20%;">Title</th>
                            <th style="width: 10%;">Author</th>
                            <th style="width: 25%;">Description</th>
                            <th style="width: 15%;">Created Date</th>
                            <th style="width: 10%;">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                          {% for com in comments %}
                         <tr>
                            <td>1</td>
                            <td>
                               {{ com.video.title }}
                            </td>
                            <td>{{ com.user.first_name }} {{ com.user.last_name }}</td>
                            <td>
                               <p class="mb-0">{{ com.text }}</p>
                            </td>
                            <td>
                               {{ com.date.date }}
                            </td>                                       
                            <td>
                               <div class="flex align-items-center list-user-action">
                                  <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete" href="#"><i
                                        class="ri-delete-bin-line"></i></a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
